{% extends 'base.html' %}
{% load static %}
{% block content %}
    <hr />
    {% for cat in cats %}

        <a href="/cats/{{cat.id}}">
            <p>{{ cat.name }}</p>
        </a>
        <a href="/user/{{cat.user.username}}">
            <p>Adopted by {{ cat.user.username }}</p>
        </a>

        {% if cat.age > 0 %}
            <p> {{ cat.age }} years old</p>
        {% else %}
            <p>Kitten</p>
        {% endif %}
        <hr />
    {% endfor %}
{% endblock %}
